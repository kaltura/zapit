<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Live Video</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="../shaka-player/shaka-player.live.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>
    <script src="js/data.js"></script>
    <script src="js/multiple-video-handler.js"></script>

</head>
<body>
    <div class="channelsView">
        <div id="videoStripGrid">
            <div id="vid1"></div>
            <div id="vid2"></div>
            <div id="vid3"></div>
            <div id="vid4"></div>
            <div id="vid5"></div>
        </div>
        <video id="videoStrip"
            crossorigin="anonymous"
            class="hidden"
            >
        </video>
    </div>
    <div class="videoBox centered">
                <canvas id="mainVideoCanvas"></canvas>
        <video id="mainVideo"
           crossorigin="anonymous"
           onclick="this.play();">
        </video>
        <div class="controlbar">
            <span><img onclick="videoHandler.zapDown()" class="manImg left" src="assets/arrowLeft.png"></img></span>
            <span><img onclick="videoHandler.zapUp()" class="manImg right" src="assets/arrowLeft.png"></img></span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
